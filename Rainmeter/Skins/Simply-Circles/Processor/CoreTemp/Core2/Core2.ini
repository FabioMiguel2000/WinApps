[Rainmeter]
Author=Flying Hyrax | flyinghyrax.deviantart.com | Kaelri | DarkPain-AHK
AppVersion=2001000
Update=1000
Group=Circa

@Include=#ROOTCONFIGPATH#_Shared\Settings.inc
@Include2=#ROOTCONFIGPATH#_Shared\Shared.inc

[Metadata]
Name=Simply CoreTemp | Core2
Config=Simply-Circles | Processor | CoreTemp | Core2
Description=Displays the load and temperature of cpu core 2 (core 1 in CoreTemp).
Instructions=Requires that CoreTemp be running in the background
Version=1.0
Tags=Circle | Roundline | simplicity | cpu | processor | temperature | CoreTemp
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Variant=1

[mLoad]
Measure=Plugin
Plugin=CoreTemp.dll
CoreTempType=Load
CoreTempIndex=1
MinValue=0
MaxValue=100

[mTemp]
Measure=Plugin
Plugin=CoreTemp.dll
CoreTempType=Temperature
CoreTempIndex=1
UpdateDivider=5

[spacer]
Meter=IMAGE
MeterStyle=sBG

[CircleBG]
Meter=ROUNDLINE
MeterStyle=sCircleBG#orient#

[CircleData]
Meter=ROUNDLINE
MeasureName=mLoad
MeterStyle=sCircle#orient#

[1String]
Meter=STRING
MeterStyle=sStringBig#orient#
MeasureName=mLoad
Text="Core 2: %1%"
Percentual=1

[2String]
Meter=STRING
MeterStyle=sStringLittle#orient#
MeasureName=mTemp
Text="%1° C"